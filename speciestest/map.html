<!DOCTYPE html>
<html>
<head>
    <title>Interactive Chilean Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
    <div id="map" style="width: 600px; height: 400px;"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([-33.45, -70.6667], 5); // Centers the map on Santiago, Chile, with a zoom level of 5

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Example of adding a marker on Santiago
        L.marker([-33.45, -70.6667]).addTo(map)
            .bindPopup('Santiago de Chile')
            .openPopup();
    </script>
</body>
</html>
