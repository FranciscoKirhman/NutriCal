<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Species Database Query</title>
    <style>
        /* Style for slider and input fields */
        .range-field {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .range-field input[type=number], .search-input {
            margin: 0 5px;
            width: 80px;
        }
        input[type=range] {
            -webkit-appearance: none;
            width: calc(100% - 10px);
            margin: 0 5px;
        }
        input[type=range]:focus {
            outline: none;
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 5px;
            background: #ddd;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 20px;
            width: 20px;
            background: #007bff;
            cursor: pointer;
            border-radius: 50%;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Species Database Query</h1>
    <div>
        <!-- Range fields and search inputs as before -->
    </div>
    <button id="fetchDataBtn">Fetch Data</button>
    <button id="clearDataBtn">Clear Data</button>
    <div id="messages"></div>
    <pre id="data"></pre>

    <script>
    document.getElementById('fetchDataBtn').addEventListener('click', fetchData);
    document.getElementById('clearDataBtn').addEventListener('click', clearData);

    function fetchData() {
        const searchParams = new URLSearchParams();
        document.querySelectorAll('.search-input').forEach(input => {
            if (input.value.trim() !== '') {
                searchParams.append(input.name, input.value);
            }
        });

        displayMessage("Fetch button clicked, sending request...");

        fetch('https://speciesdb.ddns.net/query?' + searchParams.toString())
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok: ' + response.statusText);
                }
                return response.json();
            })
            .then(data => {
                displayMessage("Data received successfully");
                document.getElementById('data').textContent = JSON.stringify(data, null, 2);
            })
            .catch(error => {
                console.error('Fetch error:', error);
                displayMessage('Fetch error: ' + error.message, true);
            });
    }

    function clearData() {
        document.getElementById('data').textContent = '';
        document.getElementById('messages').innerHTML = '';
        document.querySelectorAll('.search-input').forEach(input => input.value = '');
    }

    function displayMessage(message, isError = false) {
        const messageElement = document.getElementById('messages');
        messageElement.innerHTML = '';
        const newMessageElement = document.createElement('div');
        newMessageElement.textContent = message;
        newMessageElement.style.color = isError ? 'red' : 'green';
        messageElement.appendChild(newMessageElement);
    }

    // Autocomplete functionality corrected as in the second code block
    document.querySelectorAll('.search-input').forEach(input => {
        if (input.getAttribute('list')) {
            input.addEventListener('input', function() {
                const value = this.value;
                const dataListId = this.getAttribute('list');
                const dataList = document.getElementById(dataListId);
                if (value.length < 1) {
                    dataList.innerHTML = '';
                    return;
                }
                fetch(`https://speciesdb.ddns.net/autocomplete?column=${this.name}&prefix=${value}`)
                    .then(response => response.json())
                    .then(items => {
                        dataList.innerHTML = '';
                        items.forEach(item => {
                            let option = document.createElement('option');
                            option.value = item;
                            dataList.appendChild(option);
                        });
                        if (!dataList.options.length) {
                            let option = document.createElement('option');
                            option.value = "No suggestions found";
                            option.disabled = true;
                            dataList.appendChild(option);
                        }
                    })
                    .catch(error => {
                        console.error('Autocomplete error:', error);
                        dataList.innerHTML = '';
                        let option = document.createElement('option');
                        option.value = "Error loading suggestions";
                        option.disabled = true;
                        dataList.appendChild(option);
                    });
            });
        }
    });
    </script>
</body>
</html>
