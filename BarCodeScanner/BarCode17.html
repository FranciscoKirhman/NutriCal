<!DOCTYPE html>
<html>
<head>
    <title>Camera Access for QR Code</title>
    <style>
        #cameraInput {
            padding: 15px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<input type="file" accept="image/*" capture="environment" id="cameraInput" name="cameraInput" style="display: none;">
<label for="cameraInput" style="border: 1px solid black; padding: 10px; display: inline-block; cursor: pointer;">
    Scan QR Code
</label>
<img id="photo" src="" alt="The screen capture will appear in this box." style="display: block; margin-top: 20px;">

<script>
    const cameraInput = document.getElementById('cameraInput');
    const photo = document.getElementById('photo');

    cameraInput.addEventListener('change', function(e) {
        const file = e.target.files[0];
        const reader = new FileReader();

        reader.onloadend = function() {
            photo.src = reader.result;
        };

        if (file) {
            reader.readAsDataURL(file);
        } else {
            photo.src = "";
        }
    });
</script>

</body>
</html>
