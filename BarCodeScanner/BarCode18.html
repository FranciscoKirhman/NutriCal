<!DOCTYPE html>
<html>
<head>
    <title>Camera Access and QR Code Reader</title>
    <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
</head>
<body>

<input type="file" accept="image/*" capture="camera" id="cameraInput" name="cameraInput">
<img id="photo" src="" alt="The screen capture will appear in this box.">
<p id="qrCodeText">QR Code Data: None</p>

<script>
    const cameraInput = document.getElementById('cameraInput');
    const photo = document.getElementById('photo');
    const qrCodeText = document.getElementById('qrCodeText');

    cameraInput.addEventListener('change', function(e) {
        const file = e.target.files[0];
        const reader = new FileReader();

        reader.onloadend = function() {
            photo.src = reader.result;
            readQRCode(reader.result);
        };

        if (file) {
            reader.readAsDataURL(file);
        } else {
            photo.src = "";
        }
    });

    function readQRCode(dataUrl) {
        const canvas = document.createElement('canvas');
        const context = canvas.getContext('2d');
        const image = new Image();

        image.onload = function() {
            canvas.width = image.width;
            canvas.height = image.height;
            context.drawImage(image, 0, 0, canvas.width, canvas.height);

            const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
            const qrCode = jsQR(imageData.data, canvas.width, canvas.height);

            if (qrCode) {
                qrCodeText.textContent = 'QR Code Data: ' + qrCode.data;
            } else {
                qrCodeText.textContent = 'QR Code Data: None';
            }
        };

        image.src = dataUrl;
    }
</script>

</body>
</html>
