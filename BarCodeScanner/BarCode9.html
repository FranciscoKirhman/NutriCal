<!DOCTYPE html>
<html>
<head>
    <title>QR Code Scanner</title>
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
</head>
<body>
    <button id="startButton">Start Scanner</button>
    <div id="reader" style="width:600px; display:none;"></div>
    <script>
        const startButton = document.getElementById('startButton');
        const qrReaderDiv = document.getElementById('reader');

        function onScanSuccess(decodedText, decodedResult) {
            console.log(`Code: ${decodedText}`, decodedResult);
            alert(`Code: ${decodedText}`);
            html5QrcodeScanner.clear();
            qrReaderDiv.style.display = 'none'; // Hide scanner after successful scan
        }

        function onScanFailure(error) {
            console.warn(`Code scan error = ${error}`);
        }

        let html5QrcodeScanner;

        startButton.addEventListener('click', function() {
            qrReaderDiv.style.display = 'block'; // Show scanner when button is clicked
            if (!html5QrcodeScanner) {
                html5QrcodeScanner = new Html5QrcodeScanner(
                    "reader", { fps: 10, qrbox: { width: 250, height: 250 } }
                );
                html5QrcodeScanner.render(onScanSuccess, onScanFailure).catch(e => {
                    console.error("Error in QR code scanner", e);
                });
            }
